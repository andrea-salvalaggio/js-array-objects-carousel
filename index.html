<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing Boostrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Importing CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Carosello Array di Oggetti</title>
</head>

<body>

    <main>
        <div class="container">
            <div class="row" id="number-wrapper">
                <div class="col-12">
                    <h1 class="p-3 text-center fw-bolder text-decoration-underline mb-3">Object Carousel</h1>
                    <div class="carousel-wrapper d-flex flex-column w-75 mx-auto">
                        <div class="carousel-image-container mb-4">

                        </div>

                        <div class="carousel-navigation d-flex justify-content-between">
                            <button href="#" class="btn btn-primary" id="prev-button">Previous</button>
                            <div class="thumbnails-container d-flex justify-content-around">

                            </div>
                            <button href="#" class="btn btn-primary" id="next-button">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Importing JS -->
    <script src="js/script.js"></script>
</body>

</html>
